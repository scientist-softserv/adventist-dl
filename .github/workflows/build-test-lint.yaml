name: "Build Lint Test"
run-name: Build Test Lint of ${{ github.ref_name }} by @${{ github.actor }}
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  build:
    uses: scientist-softserv/actions/.github/workflows/build.yaml@adl-update-build
    secrets: inherit
    with:
      platforms: "linux/amd64"
      webTarget: hyku-web
      workerTarget: hyku-worker
  test:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/test.yaml@adl-update-build
    with:
      base: true
      confdir: "/app/samvera/hyrax-webapp/solr/config"
      solr: true
      web: true
      worker: true
  lint:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/lint.yaml@adl-update-build
    with:
      base: true
      solr: true
      web: true
      worker: true
