name: "Deploy adventist cluster"
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - production
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  call-workflow:
    uses: scientist-softserv/deploy-action/.github/workflows/deploy.yaml@v0.0.6
    with:
      k8s-release-name: hyku-${{ inputs.environment }}
      k8s-namespace: ${{ inputs.environment }}
    secrets: inherit
