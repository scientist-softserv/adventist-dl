brandingVolume:
  enabled: false
derivativesVolume:
  enabled: false
uploadsVolume:
  enabled: false
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

ingress:
  enabled: true

redis:
  architecture: standalone

imagePullSecrets:
  - name: gitlab-registry

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

worker:
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"

solrEnabled: true
# solrExistingSecret: solr-admin-password
# externalSolrHost: solr.staging-solr.svc.cluster.local
# externalSolrUser: admin
# externalSolrCollection: "adl-hyku-staging"
