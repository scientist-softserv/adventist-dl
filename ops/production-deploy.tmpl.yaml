    value: $SENTRY_DSN

worker:
  replicaCount: 5
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

imagePullSecrets:
  - name: gitlab

fcrepo:
  enabled: false
postgresql:
  enabled: false
redis:
  cluster:
    enabled: false
  password: production
solr:
  enabled: false

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: samvera-alpha.cib2moxklxvd.us-east-1.rds.amazonaws.com
  username: postgres
  password: $RDS_PASSWORD

externalSolrHost: solr.default.cluster.local
externalSolrUser: admin
externalSolrPassword: admin
externalSolrCollection: "hyku-adventist-production"
