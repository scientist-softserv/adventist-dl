podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

imagePullSecrets:
  - name: gitlab

fcrepo:
  enabled: false
postgresql:
  enabled: false
redis:
  cluster:
    enabled: false
  password: staging
solr:
  enabled: false

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: samvera-alpha.cib2moxklxvd.us-east-1.rds.amazonaws.com
  username: postgres
  password: $RDS_PASSWORD

externalSolrHost: solr.default.cluster.local
