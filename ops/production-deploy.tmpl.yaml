derivativesVolume:
  storageClass: efs-sc
uploadsVolume:
  storageClass: efs-sc

ingress:
  enabled: true
  hosts:
    - host: b2.adventistdigitallibrary.org
      paths:
        - path: /
    - host: "*.b2.adventistdigitallibrary.org"
      paths:
        - path: /

extraEnvVars:
