replicaCount: 2

resources:
  requests:
    memory: "1Gi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: efs-sc
derivativesVolume:
  storageClass: efs-sc
uploadsVolume:
  storageClass: efs-sc

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: s2.adventistdigitallibrary.org
      paths:
        - path: /
    - host: adl.s2.adventistdigitallibrary.org
      paths:
        - path: /
    - host: sdapi.s2.adventistdigitallibrary.org
      paths:
        - path: /
    - host: demo.s2.adventistdigitallibrary.org
      paths:
        - path: /
    - host: "*.s2.adventistdigitallibrary.org"
      paths:
        - path: /
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: letsencrypt-prod
  }
  tls:
    - hosts:
        - adl.s2.adventistdigitallibrary.org
        - sdapi.s2.adventistdigitallibrary.org
        - s2.adventistdigitallibrary.org
      secretName: adventist-dev-tls-1

