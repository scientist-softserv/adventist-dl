worker:
  replicaCount: 1
  resources:
    requests:
      memory: "4Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

imagePullSecrets:
  - name: github-registry

fcrepo:
  enabled: false
postgresql:
  enabled: false
redis:
  cluster:
    enabled: false
  password: $REDIS_PASSWORD
solr:
  enabled: false

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: samvera-alpha.cib2moxklxvd.us-east-1.rds.amazonaws.com
  username: postgres
  password: $DATABASE_PASSWORD

externalSolrHost: solr.default.cluster.local
externalSolrUser: admin
externalSolrPassword: $SOLR_ADMIN_PASSWORD
externalSolrCollection: "hyku-adventist-dev"
